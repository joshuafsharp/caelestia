# Hyprpaper configuration for centered wallpapers with background color
# Place this file at ~/.config/hypr/hyprpaper.conf

# Enable IPC for dynamic control
ipc = true

# Preload your wallpaper
preload = /home/josh/Downloads/aishot-2609.jpg

# Set wallpaper with contain mode (centers image, shows background for empty areas)
# Replace DP-2 with your actual monitor name (check with: hyprctl monitors)
wallpaper = DP-2, contain:/home/josh/Downloads/aishot-2609.jpg

# For all monitors, use:
# wallpaper = , contain:/home/josh/Pictures/Wallpapers/bd565dcc0a556add0b0a0ed6b26d686e.gif

# Optional: Enable splash screen
splash = false